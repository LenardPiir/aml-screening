version: '3.8'

services:
  postgres:
    image: postgres:18
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password # For local use only
      POSTGRES_DB: sanctioned_people_list
    ports:
      - "5432:5432"
    networks:
      - aml-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin" ]
      interval: 10s
      retries: 5
      timeout: 5s
      start_period: 10s

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.18.8
    environment:
      - xpack.security.enabled=false  # For local use only
      - xpack.security.http.ssl.enabled=false
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    restart: always
    networks:
      - aml-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9200" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

  aml-screening:
    build: .
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sanctioned_people_list
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: password # For local use only
      SPRING_ELASTICSEARCH_REST_URIS: http://elasticsearch:9200
      SPRING_ELASTICSEARCH_CONNECTION_TIMEOUT: 10s
      SPRING_ELASTICSEARCH_SOCKET_TIMEOUT: 30s
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - aml-network

volumes:
  elasticsearch-data:
    driver: local

networks:
  aml-network:
    driver: bridge